Alexa_Manager:
  module: alexa_manager
  class: Alexa_Manager

  # log_level: DEBUG
  # Service
  alexa_service: alexa_media

  # Alexa hub
  # alexa_switch: input_boolean.alexa_switch
  # constrain_input_boolean: input_boolean.alexa_switch
  alexa_select_media_player: input_select.notification_media_player_alexa
  alexa_type: input_select.default_alexa_type
  alexa_method: input_select.default_alexa_method
  alexa_sensor_media_player: sensor.media_player_alexa
  # alexa_language: input_select.alexa_language
  alexa_voice: input_select.alexa_voice
  alexa_actionable: input_text.alexa_actionable_notification
  ssml_switch: input_boolean.alexa_ssml
  prosody:
    rate: input_number.alexa_prosody_rate
    pitch: input_number.alexa_prosody_pitch
    volume: input_number.alexa_prosody_volume

  # Main hub
  default_restore_volume: input_number.default_restore_volume
  wait_time: input_number.tts_wait_time
